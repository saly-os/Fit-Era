    <h1>Suivi Journalier 📆</h1></header>
  <main class="centered">
    <form onsubmit="saveDaily(event)">
      <input type="date" id="date" required>
      <input type="number" placeholder="Poids (kg)" id="poids" required>
      <input type="number" placeholder="Taille (cm)" id="taille" required>
      <input type="number" step="0.1" placeholder="Eau (L)" id="eau" required>
      <select id="workout">
        <option value="">-- Choisir Workout --</option>
        <option>Workout A – Glutes + Core</option>
        <option>Workout B – Glutes + Legs</option>
        <option>Workout C – Back & Arms</option>
        <option>Workout D – Stretch / Yoga</option>
        <option>Workout E – Full Body</option>
      </select>
      <h3>🍽 What I Ate Today</h3>
        <input type="text" id="breakfast" placeholder="Petit-déjeuner">
        <input type="text" id="lunch" placeholder="Déjeuner">
        <input type="text" id="dinner" placeholder="Dîner">
        <input type="text" id="snack1" placeholder="Snack 1">
        <input type="text" id="snack2" placeholder="Snack 2">
        <textarea id="food-notes" placeholder="Remarques sur mon alimentation (facultatif)"></textarea>
      <button type="submit">Sauvegarder</button>
    </form>
    <div id="daily-results"></div>
    <button onclick="generatePDF()">📄 Générer Rapport PDF</button>
    
  </main>
