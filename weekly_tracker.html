    <h1>Suivi Hebdomadaire 🗓️</h1>
  </header>
  <main class="centered">
    <form id="weekly-form">
      <input type="week" id="week-date" required>
      <input type="number" placeholder="Poids (kg)" id="week-poids" required>
      <input type="number" step="0.1" placeholder="Eau (L)" id="week-eau" required>
      <input type="text" placeholder="Workout principal" id="week-workout" required>
      <input type="text" placeholder="Ressenti, notes..." id="week-ressenti">
      <button type="submit">Sauvegarder</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Semaine</th>
          <th>Poids</th>
          <th>Eau</th>
          <th>Workout</th>
          <th>Ressenti</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody id="weekly-table-body"></tbody>
    </table>
    <p id="weekly-message"></p>
  </main>
