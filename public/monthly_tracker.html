<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tracker Mensuel</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs et script -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="scriptMonthlyFirebase.js" defer></script>
  <script src="protectedtracker.js" defer></script>
</head>
<body>
  <header>
    <h1>New Gains Era 💪🏽🌸</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="index.html">Accueil</a>
      <a href="affirmations.html">Affirmations</a>
      <a href="workouts.html">Workouts</a>
      <a href="daily_tracker.html">Daily Tracker</a>
      <a href="weekly_tracker.html">Weekly Tracker</a>
      <a href="monthly_tracker.html" class="active">Monthly Tracker</a>
      <a href="journal.html">Journal</a>
    </nav>
    <h1>Suivi Mensuel 📅</h1>
  </header>
  <main class="centered">
    <form id="monthly-form">
      <input type="month" id="month-date" required>
      <input type="number" placeholder="Poids (kg)" id="month-poids" required>
      <input type="number" placeholder="Taille (cm)" id="month-taille" required>
      <input type="number" step="0.1" placeholder="Eau moyenne (L/jour)" id="month-eau" required>
      <input type="text" placeholder="Workout favori" id="month-workout" required>
      <input type="text" placeholder="Bilan, notes..." id="month-bilan">
      <button type="submit">Sauvegarder</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Mois</th>
          <th>Poids</th>
          <th>Taille</th>
          <th>Eau</th>
          <th>Workout</th>
          <th>Bilan</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody id="monthly-table-body"></tbody>
    </table>
    <p id="monthly-message"></p>
  </main>
  <footer>
    <p>✨ Made with love by Me, for Me 💖</p>
    <p class="small">Hot Girl Evolution Era • Stay glowing 🔥</p>

  </footer>
</body>
</html>
