<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tracker Journalier</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs et script tracker -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scriptDailyFirebase.js" defer></script>
  <script src="protectedtracker.js" defer></script>
</head>
<body>
  <header>
    <h1>New Gains Era 💪🏽🌸</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="affirmations.html">Affirmations</a>
      <a href="workouts.html">Workouts</a>
      <a href="daily_tracker.html">Daily Tracker</a>
      <a href="weekly_tracker.html">Weekly Tracker</a>
      <a href="monthly_tracker.html">Monthly Tracker</a>
      <a href="journal.html">Journal</a>
    </nav>
    <h1>Suivi Journalier 📆</h1>
  </header>
  <main class="centered">
    <form id="daily-form">
      <input type="date" id="date" required>
      <input type="number" placeholder="Poids (kg)" id="poids" required>
      <input type="number" placeholder="Taille (cm)" id="taille" required>
      <input type="number" step="0.1" placeholder="Eau (L)" id="eau" required>
      <select id="workout">
        <option value="">-- Choisir Workout --</option>
        <option>Workout A – Glutes + Core</option>
        <option>Workout B – Glutes + Legs</option>
        <option>Workout C – Back & Arms</option>
        <option>Workout D – Stretch / Yoga</option>
        <option>Workout E – Full Body</option>
      </select>
      <h3>🍽 What I Ate Today</h3>
      <input type="text" id="breakfast" placeholder="Petit-déjeuner">
      <input type="text" id="lunch" placeholder="Déjeuner">
      <input type="text" id="dinner" placeholder="Dîner">
      <input type="text" id="snack1" placeholder="Snack 1">
      <input type="text" id="snack2" placeholder="Snack 2">
      <textarea id="food-notes" placeholder="Remarques sur mon alimentation (facultatif)"></textarea>
      <button type="submit">Sauvegarder</button>
    </form>
    <div id="daily-results"></div>
    <button id="pdf-btn" type="button">📄 Générer Rapport PDF</button>
    <p id="firebase-message"></p>
  </main>
  <footer>
    <p>✨ Made with love by Me, for Me 💖</p>
    <p class="small">Hot Girl Evolution Era • Stay glowing 🔥</p>
    <p>&copy; 2023 New Gains Era. Tous droits réservés.</p>
  </footer>
</body>
</html>
